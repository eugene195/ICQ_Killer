apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "base.icq_killer"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile files('src/main/java/libs/jetty-websocket-android.jar')
    compile files('src/main/java/libs/Logger.jar')
    compile files('src/main/java/libs/Crypto.jar')
    compile files('src/main/java/libs/Crypto-1_0-SNAPSHOT.jar')
}
